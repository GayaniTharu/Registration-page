<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
        </select>

        <label for="profileImage">Profile Image:</label>
        <input type="file" id="profileImage" name="profileImage" accept="image/*" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" placeholder="e.g., 0123456789" required>
        <span class="error-message" id="phoneNumberError"></span>

        <button type="submit">Register</button>
    </form>

    <script>
        function validateForm() {
            var phoneNumberInput = document.getElementById('phoneNumber');
            var phoneNumberError = document.getElementById('phoneNumberError');

            // Validate phone number
            var phoneNumberPattern = /^[0-9]{10}$/;
            if (!phoneNumberPattern.test(phoneNumberInput.value)) {
                phoneNumberError.textContent = "Invalid phone number. It should be 10 digits and start with 0.";
                return false;
            } else {
                phoneNumberError.textContent = "";
            }

            // Other form validations can be added here

            return true;
        }
    </script>
</body>
</html>
